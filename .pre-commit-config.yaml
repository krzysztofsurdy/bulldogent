repos:
  # Ruff - linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Mypy - type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies:
          - slack-bolt>=1.18
          - openai>=1.0
          - structlog>=24.0
          - pyyaml>=6.0
          - boto3>=1.40.70
          - google-cloud-aiplatform>=1.38
          - botbuilder-core>=4.14
          - aiohttp>=3.9
          - discord.py>=2.3
          - pyTelegramBotAPI>=4.14
        args: [--strict]

  # Pytest - run tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--cov=bulldogent, --cov-report=term-missing:skip-covered, -v]
